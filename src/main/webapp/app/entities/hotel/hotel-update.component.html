<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-hotel-heading">Create or edit a Hotel</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!hotel.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="hotel.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="hotel.nome" required/>
                    <div [hidden]="!(editForm.controls.nome?.dirty && editForm.controls.nome?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nome?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_localizacao">Localizacao</label>
                    <input type="text" class="form-control" name="localizacao" id="field_localizacao"
                        [(ngModel)]="hotel.localizacao" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_cep">Cep</label>
                    <input type="text" class="form-control" name="cep" id="field_cep"
                        [(ngModel)]="hotel.cep" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_qtdAcomodacoes">Qtd Acomodacoes</label>
                    <input type="number" class="form-control" name="qtdAcomodacoes" id="field_qtdAcomodacoes"
                        [(ngModel)]="hotel.qtdAcomodacoes" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_valorDiaria">Valor Diaria</label>
                    <input type="number" class="form-control" name="valorDiaria" id="field_valorDiaria"
                        [(ngModel)]="hotel.valorDiaria" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
