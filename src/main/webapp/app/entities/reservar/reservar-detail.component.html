<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="reservar">
            <h2><span>Reservar</span> {{reservar.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Dias</span></dt>
                <dd>
                    <span>{{reservar.dias}}</span>
                </dd>
                <dt><span>Data Inicio</span></dt>
                <dd>
                    <span>{{reservar.dataInicio}}</span>
                </dd>
                <dt><span>Data Entrega</span></dt>
                <dd>
                    <span>{{reservar.dataEntrega}}</span>
                </dd>
                <dt><span>Valor Tot Reserva</span></dt>
                <dd>
                    <span>{{reservar.valorTotReserva | currency: 'BRL'}}</span>
                </dd>
                <dt><span>Hoteis</span></dt>
                <dd>
                    <span *ngFor="let hoteis of reservar.hoteis; let last = last">
                        <a [routerLink]="['/hotel', hoteis?.id, 'view' ]">{{hoteis.nome}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/reservar', reservar.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
