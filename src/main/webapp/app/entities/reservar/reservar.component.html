<div>
    <h2 id="page-heading">
        <span>Reservars</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-reservar" [routerLink]="['/reservar/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Reservar
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="reservars">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span>ID</span></th>
                <th><span>Dias</span></th>
                <th><span>Data Inicio</span></th>
                <th><span>Data Entrega</span></th>
                <th><span>Valor Tot Reserva</span></th>
                <th><span>Hoteis</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let reservar of reservars ;trackBy: trackId">
                <td><a [routerLink]="['/reservar', reservar.id, 'view' ]">{{reservar.id}}</a></td>
                <td>{{reservar.dias}}</td>
                <td>{{reservar.dataInicio | date:'mediumDate'}}</td>
                <td>{{reservar.dataEntrega | date:'mediumDate'}}</td>
                <td>{{reservar.valorTotReserva | currency: 'BRL'}}</td>
                <td>
                    <span *ngFor="let hoteis of reservar.hoteis; let last = last">
                            <a class="form-control-static" [routerLink]="['../hotel', hoteis?.id, 'view' ]">{{hoteis.nome}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/reservar', reservar.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/reservar', reservar.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'reservar/'+ reservar.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
